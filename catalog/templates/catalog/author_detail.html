{% extends 'base_generic.html' %}

{% block content %}
  <h1>Author: {{ author.first_name }} {{author.last_name}}</h1>
  <h2 style="font-weight: 400;">Books</h2>
  <ul>
    {% for book in author.book_set.all %}
      <h3>
        <a href="{% url 'book-detail' book.pk %}">{{book.title}}</a>
      </h3>
      <p>
        {{ book.summary }}
      </p>
    {% endfor %}
  </ul>
{% endblock  %}
